<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./img/telefone.svg" alt="Telefone e Lapis">
      <h1>Agenda de Contatos</h1>
    </header>

    <form>
      <input id="nome-contato" type="text" placeholder="Nome do Contato" required>
      <input id="numero-contato" type="text" placeholder="(99) 9 9999-9999" required>
      <button type="submit"><img src="./img/adicionar.svg" alt="Adicionar contato"></button>
    </form>

    <table>
      <thead>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ações</th>
      </thead>
      <tbody>
        <tr>
          <td>Davis</td>
          <td>82 9 8819-5984</td>
          <td><img src="./img/deletar.svg" alt="Apagar contato"></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="./main.js"></script>
</body>

</html>
